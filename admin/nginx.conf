server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Trust X-Forwarded-Proto from Traefik
    set $real_scheme $scheme;
    if ($http_x_forwarded_proto) {
        set $real_scheme $http_x_forwarded_proto;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Admin static assets - highest priority
    location ^~ /admin/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redirect /admin to /admin/ (preserving HTTPS)
    location = /admin {
        # Use $http_host to preserve the original Host header from Traefik
        # This ensures we don't add :3000 port to the redirect URL
        set $redirect_host $http_host;
        if ($redirect_host = "") {
            set $redirect_host $host;
        }
        return 301 $real_scheme://$redirect_host/admin/;
    }

    # Admin SPA - serve all /admin/ routes as SPA
    location /admin/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API proxy to backend API
    location /api {
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA routing - serve all other routes to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
